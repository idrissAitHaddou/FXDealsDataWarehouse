version: '3.8'

services:
  fx-deals-app:
    container_name: fx-deals-warehouse-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://fx-postgres:5432/fx_deals_warehouse
      - SPRING_DATASOURCE_USERNAME=fx-username
      - SPRING_DATASOURCE_PASSWORD=admin
      - SERVER_ADDRESS=0.0.0.0
    networks:
      - fx-deals-network
    depends_on:
      fx-postgres:
        condition: service_healthy
    restart: "no"  # Temporarily disable restart to see errors

  fx-postgres:
    container_name: fx-deals-postgres-db
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fx_deals_warehouse
      POSTGRES_USER: fx-username
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - fx_postgres_data:/var/lib/postgresql/data
    networks:
      - fx-deals-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fx-username -d fx_deals_warehouse"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

networks:
  fx-deals-network:
    driver: bridge

volumes:
  fx_postgres_data:
    driver: local